[tool.poetry]
name = "scraping"
version = "0.2.15"
description = ""
license = "Apache-2.0"
authors = ["Sebastian JÃ¤ger <message@sebastian-jaeger.me>"]
readme = "README.md"
repository = "https://github.com/calgo-lab/green-db"
keywords = ["GreenDB", "database", "scraping", "sustainable", "green"]
classifiers = [
    "Framework :: Scrapy",
    "Topic :: Database"
]

[tool.poetry.dependencies]
python = "^3.9"
core = {path = "../core", develop = true}
message_queue = {path = "../message-queue", develop = true}
Scrapy = "^2.6.1"
scrapy-splash = "^0.9.0"
scrapy-playwright = "^0.0.17"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
flake8 = "^6.0.0"
mypy = "^1.1.1"
isort = "^5.12.0"
black = "^23.1.0"
scrapyd-client = "^1.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.9"
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100